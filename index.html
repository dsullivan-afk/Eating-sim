<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff6f61;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        #plate {
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px solid #d9d9d9;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .food {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .food:hover {
            transform: scale(1.2);
        }

        .apple {
            background-image: url('https://via.placeholder.com/50x50/FF0000/FFFFFF?text=A');
            background-size: cover;
            border-radius: 50%;
        }

        .burger {
            background-image: url('https://via.placeholder.com/50x50/964B00/FFFFFF?text=B');
            background-size: cover;
            border-radius: 10%;
        }

        .score {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Eating Simulator</h1>
    <div id="game-container">
        <div id="plate"></div>
    </div>
    <p class="score">Score: <span id="score">0</span></p>
    <footer>üçé Click on apples to earn points, avoid burgers!</footer>

    <script>
        const plate = document.getElementById('plate');
        const scoreElement = document.getElementById('score');
        let score = 0;

        const foods = [
            { class: 'apple', points: 10 },
            { class: 'burger', points: -5 }
        ];

        function getRandomPosition() {
            const x = Math.random() * 350; // Keep inside plate
            const y = Math.random() * 350;
            return { x, y };
        }

        function addFood() {
            const foodIndex = Math.floor(Math.random() * foods.length);
            const foodData = foods[foodIndex];

            const food = document.createElement('div');
            food.className = `food ${foodData.class}`;
            const position = getRandomPosition();
            food.style.left = `${position.x}px`;
            food.style.top = `${position.y}px`;
            food.dataset.points = foodData.points;

            food.addEventListener('click', () => {
                score += parseInt(food.dataset.points, 10);
                scoreElement.textContent = score;
                food.remove();
                addFood();
            });

            plate.appendChild(food);
        }

        for (let i = 0; i < 5; i++) {
            addFood();
        }
    </script>

</body>
</html>
